<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>
<body>

    <div class="row">
        <div class="col-12">
            <h1> Psychic Game <br><br> (Guess the Letter)</h1>
        </div>
    </div>


    <div class ="row">
        <div class ="col-6 text-center">
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                    <h3 class="card-title">Guess what letter I'm thinking of!</h3>
                                <p>Your guesses so far: <span  id="lettersGuessed"></span></p>
                                <p>Guesses Left: <span id="trial"></span></p>
                                <hr>
                                <p>The Correct Answer was...... <span id="show"></span></p>
                </div>
            </div>
        </div>
        <div class ="col-6 text-center">
            <div class="card" style="width: 35rem;">
                <div class="card-body">
                        <h3 class="card-title">Results Card</h3>
                            <div class="card-text">
                               
                                <p>Wins: <span id="wins-text"></span></p>
                                <p>Losses: <span  id="losses-text"></span></p>
                               
                            </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/javascript/game.js" type="text/javascript"></script> 
</body>
</html>
