<body>

    <div class="row">
        <div class="col-12">
            <h1> Psychic Game</h1>
        </div>
    </div>
    <div class ="row">
        <div class="container mx-auto col-10">
            <p id="directions-text">Guess what letter I'm thinking of!</p>
            <!-- <p id="userchoice-text"></p>

            <p>Guesses Left: <span id="trial"></span></p>
            <p>Wins: <span id="wins-text"></span></p>

            <p>Your guesses so far: <span  id="lettersGuessed"></span></p>
            <hr>

        </div>
    </div>
